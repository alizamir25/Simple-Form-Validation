<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Validation</title>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label id="age-label" for="age">Age (optional):</label>
        <input type="number" id="age" placeholder="Enter your age">
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="role">
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNotToSay">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        <fieldset class="radio-group">
            <legend>Would you recommend AliZamir to a friend?</legend>
            <label for="definitely">
                <input type="radio" id="definitely" name="recommend" value="definitely">
                Definitely
            </label>
            <label for="maybe">
                <input type="radio" id="maybe" name="recommend" value="maybe">
                Maybe
            </label>
            <label for="notSure">
                <input type="radio" id="notSure" name="recommend" value="notSure">
                Not sure
            </label>
        </fieldset>
        <label for="dropdown">What is your favorite feature of AliZamir?</label>
        <select id="dropdown" name="feature">
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
        </select>
        <fieldset class="checkbox-group">
            <legend>What would you like to see improved? (Check all that apply):</legend>
            <label for="challenges">
                <input type="checkbox" id="challenges" name="improvements" value="challenges">
                Challenges
            </label>
            <label for="projects">
                <input type="checkbox" id="projects" name="improvements" value="projects">
                Projects
            </label>
            <label for="community">
                <input type="checkbox" id="community" name="improvements" value="community">
                Community
            </label>
            <label for="openSource">
                <input type="checkbox" id="openSource" name="improvements" value="openSource">
                Open Source
            </label>
        </fieldset>
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
